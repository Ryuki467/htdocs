<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>JavaScriptの練習</title>
<style>
.right{
	color: red;
}
.left{
	color: blue;
}
</style>
<script>
	function setValue(){
		var elm = document.getElementById("tx1");
		elm.value = "Hello!";
		elm.className = "right";
	}
	function setValue2(){
		var elm = document.getElementsByName("tx1");
		for(var i=0; i<elm.length; i++){
			elm[i].value = "Hello!";
		}
	}
</script>
</head>
<body>
<input type="text" id="tx1" class="left">
<input type="text" id="tx2">
<input type="text" id="tx3">
<button onclick="setValue();">クリック</button>
<br>
<input type="text" name="tx1" class="left">
<input type="text" name="tx1">
<input type="text" name="tx1">
<button onclick="setValue2();">クリック</button>
</body>
</html>
