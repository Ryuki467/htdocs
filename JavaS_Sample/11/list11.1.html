<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>JavaScriptの練習</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js">
	window.onload = func;
	function func(){
		var e = document.querySelector('[id=fruits]');
		alert(e.childNodes.length);
		console.log(e.childNodes.length);
	}
</script>
</head>
<body>
	<ul id="fruits">
		<li>りんご</li>
		<li>みかん</li>
		<li>いちご</li>
	</ul>
</body>
</html>
