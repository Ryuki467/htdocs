<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ワーク</title>
<script>
	const showMessages = () => {
      const textbox = document.getElementById("input-message");
      const inputValue = textbox.value;

      //テキストボックスの値を使って、出力するメッセージを生成する
      const output = "入力された内容は「" + inputValue + "」です。";
      //出力用のp要素にメッセージを表示
      document.getElementById("output-message").innerHTML = output;
    }
    
	function showMessage(){
			var text = document.getElementById("data");
			console.log(text);
			alert(text.value);
	}
</script>
</head>
<body>
<form id="frm1">
	<input type="text" id="data">
	<button id="btn" onclick="showMessage()">クリック</button>
</form>
<br>
<form id="form1" action="#">
    <input type="text" id="input-message">
    <input type="button" onclick="showMessages()" value="送信">
</form>
<p id="output-message"></p>
</body>
</html>
