<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ワーク</title>
<script>
	var i = 0;
    function updateButton(){
    	var text = document.getElementById("messages").value;
    	var loop = document.getElementById("loop");
    	loop.value = ++i;
    	var result = document.getElementById("result");
    	console.log(result);
    	result.innerHTML += text + "<br>";
    }
</script>
</head>
<body>
	<div>メッセージ<input type="text" id="messages"></div>
	<div>繰り返し回数<input type="text" id="loop"></div>
	<div><input type="button" id="start" value="スタート" onclick="updateButton()"></div>
	<div id="result"></div>
</body>
</html>
