<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ワーク</title>
<script>
	function u(){
    	var name = document.getElementById("name").value;
    	var age = document.getElementById("age").value;
    	var hobby = document.getElementById("hobby").value;
    	target.innerHTML = "名前:" + name + "<br>" + "年齢:" + age + "<br>" + "趣味:" + hobby;
    }
</script>
</head>
<body>
	<table border="1">
		<tr><td>名前</td><td><input type="text" id="name"></td></tr>
		<tr><td>年齢</td><td><input type="text" id="age"></td></tr>
		<tr><td>趣味</td><td><input type="text" id="hobby"></td></tr>
	</table>
	<div><input type="button" id="start" value="スタート" onclick="u()"></div>
	<div id="target"></div>
</body>
</html>
