<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>work20</title>
<style type="text/css">
#container{
	width: 600px;
	margin: 10px auto;
	padding: 10px;
	background-color: #ffcc00;
	overflow: hidden;
}
ul{
	margin: 0;
	padding: 0;
}
li{
	list-style-type: none;
	float: left;
	width: 106px;
	margin: 10px;
	padding: 10px;
	border: 2px solid #333;
	background-color: #333;
	text-align: center;
	color: #fff;
}
li:hover{
	background-color: #fff;
	border-color: #59b1eb;
	color: #59b1eb;
}
li:active{
	background-color: #59b1eb;
	border-color: #59b1eb;
	color: #fff;
}
</style>
</head>
<body>
<div id="container">
	<ul>
		<li>HOME</li>
		<li>会社案内</li>
		<li>事業紹介</li>
		<li>問い合わせ</li>
	</ul>
</div>
</body>
</html>
