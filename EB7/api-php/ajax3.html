<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ajax練習</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
//初期設定
$(function(){
	$('#btn3').on("click",function(){
		member = $("#member").val();
		params = {"member":member}
		sendRequest('content3.php',params,content3);
	});
});
//ajax実行処理
function sendRequest(ajax_url,params,callBackFunction){
	$.ajax({
		url:ajax_url,
		dataType:'json',
		data:params,
		type:'POST',
		success:callBackFunction,
	});
}
//callback関数
function content3(data){
	$('#result').text("");
	$('#result').append("<table border='1'>");
	$.each(data,function(){
		$('#result table').append(
			'<tr><td>' + this.name + '</td><td>' + this.vote + '票</td></tr>'
		);
	});
}
</script>
<style>
html, body{
	height:100%;
	margin:0;
	padding:0;
}
#container{
	width:232px;
	margin:0 auto;
}
#btn3{
	padding:10px 15px;
	border:1px solid #ccc;
	width:200px;
	text-align:center;
	background-color:#FF99FF;
	cursor:pointer;
}
#member{
	width:232px;
	margin:10px 0;
	font-size:1.5em;
}
#result{
	margin:10px 0;
}
</style>
</head>
<body>
<div id="container">
	<select id="member">
		<option value="0">前田敦子</option>
		<option value="1">大島優子</option>
		<option value="2">篠田麻里子</option>
		<option value="3">渡辺麻友</option>
		<option value="4">高橋みな</option>
		<option value="5">小嶋陽菜</option>
		<option value="6">坂野友美</option>
	</select>
	<div id="btn3">投票する</div>
	<div id="result"></div>
</div>
</body>
</html>
