<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	
	<style>
		.akb{
			color:#F00;
		}
	</style>
	
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<script src="//code.jquery.com/jquery-2.2.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn").on("click",function(){
				$("#q01").attr("class","akb");
			});
		});
	</script>
</head>
<body>
	<button id="btn">クリック</button>
	<ul id="q01">
		<li>前田敦子</li>
		<li>大島優子</li>
		<li>高橋みなみ</li>
	</ul>
</body>
</html>
