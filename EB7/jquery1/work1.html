<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn").on("click",function(){
				alert("Hello jQuery");
			});
		});
	</script>
</head>
<body>
<button id="btn">クリック</button>
</body>
</html>
