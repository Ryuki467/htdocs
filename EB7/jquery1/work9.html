<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">

				$(".q08 a").attr("target","_blank");
			});
		});
	</script>
</head>
<body>
<button id="btn">クリック</button>
<p class="q08"><a href="#">前田敦子</a></p>

</body>
</html>
